<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Main Website</h1>
    <p>This is the main website. Choose where you want to go:</p>
    <a href="https://example.com" class="btn">Website 1</a>
    <a href="https://example.org" class="btn">Website 2</a>
    <button onclick="goBack()" class="btn">Back</button>
  </div>

  <script>
    // JavaScript function to navigate back
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
